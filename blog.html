---
layout: page
title: Blog
---

{% for category in site.categories %}
  <h2>{{ category[0] }}</h2> <!-- 显示分类名称 -->
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li> <!-- 显示文章标题和链接 -->
    {% endfor %}
  </ul>
{% endfor %}
